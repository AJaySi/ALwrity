name: Comprehensive Linting

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: lint-${{ github.ref }}
  cancel-in-progress: true

jobs:
  commit-messages:
    name: Commitlint
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Lint PR commit messages
        uses: wagoid/commitlint-github-action@v6
        with:
          configFile: .github/config/commitlint.config.cjs

  frontend:
    name: Frontend lint (ESLint + Stylelint)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: ESLint
        run: npx eslint src --ext .js,.jsx,.ts,.tsx --max-warnings=0

      - name: Stylelint
        run: npx --yes --package stylelint --package stylelint-config-standard stylelint --config ../.github/config/stylelintrc.json "src/**/*.{css,scss}"

  python:
    name: Python lint (Ruff + Pylint)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: Install lint dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff pylint

      - name: Ruff
        run: ruff check --config .github/config/pyproject.toml backend

      - name: Pylint
        run: pylint --rcfile=.github/config/pylintrc backend

  pre-commit:
    name: Pre-commit hooks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: Run pre-commit hooks
        run: pre-commit run --config .github/config/pre-commit-config.yaml --all-files --show-diff-on-failure

  gitleaks:
    name: Gitleaks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
